name: CI

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.platform }} (${{ matrix.python-version }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        platform: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install a specific version of uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.4"
          enable-cache: true

      - name: install
        run: |
          uv sync
          . .venv/bin/activate
          uv pip install -e . --no-build-isolation --force-reinstall --config-settings=editable-verbose=true

      - name: test
        run: pytest -v --color=yes
